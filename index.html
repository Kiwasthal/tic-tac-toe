<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="middle-modal">
        <div class="playerOne-modal">
            <h2>Player one</h2>
            <h3>Score</h3>
            <h3 class="PlayerOne-score">0</h3>
        </div>
        <div class="game-board">
            <button class="top-left"></button>
            <button class="top-mid"></button>
            <button class="top-right"></button>
            <button class="mid-left"></button>
            <button class="mid-mid"></button>
            <button class="mid-right"></button>
            <button class="bottom-left"></button>
            <button class="bottom-mid"></button>
            <button class="bottom-right"></button>
        </div>
        <div class="playerTwo-modal">
            <h2>Player Two</h2>
            <h3>Score</h3>
            <h3 class="PlayerTwo-score">0</h3>
        </div>
        <div class="bottom-modal"><button class="play">PLAY</button></div>

    </div>
    
    
</body>
</html>
