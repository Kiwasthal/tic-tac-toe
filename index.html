<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">   
    <script src="script.js" defer></script>
</head>
<body>

    <div class="middle-modal">
        <div class="upper-space">
            <h1 class="title">Tic-Tac-Toe</h1>
            <h2 class="game-state">Currently Playing</h2>
        </div>
        <div class="playerOne-modal">
            <h2>"X"</h2>
            <h2 class="player-one-display" >Player one</h2>
            <h3>Score</h3>
            <h3 class="PlayerOne-score">0</h3>
        </div>
        <div class="game-board">
            <button class="top-left gameBtn"></button>
            <button class="top-mid gameBtn"></button>
            <button class="top-right gameBtn"></button>
            <button class="mid-left gameBtn"></button>
            <button class="mid-mid gameBtn"></button>
            <button class="mid-right gameBtn"></button>
            <button class="bottom-left gameBtn"></button>
            <button class="bottom-mid gameBtn"></button>
            <button class="bottom-right gameBtn"></button>
        </div>
        <div class="playerTwo-modal">
            <h2>"O"</h2>
            <h2 class="player-two-display">Player Two</h2>
            <h3>Score</h3>
            <h3 class="PlayerTwo-score">0</h3>
        </div>
        <div class="bottom-modal"><button class="restart">RESTART</button></div>

    </div>

<!-- Modal -->

    <div class="bg-modal">
        <div class="modal-content">
                <div class="gameOne">
                  <span>Two Player Game</span>
                </div>
            <input id="player-one-name" type="text" placeholder="Player 1">
            <input id="player-two-name" type="text" placeholder="Player 2">
                <div class="gameTwo">
                     <span>Against Computer</span>
                </div>
        </div>
    </div>


 
</body>
</html>
